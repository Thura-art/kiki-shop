<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Kiki Shop Menu</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="menu-page">
    <h1>🍿 Kiki Shop Menu 🧋</h1>
    
    <div class="product-list">
      <div class="product">
        <img src="ရွှေမြန်မာ.jpg" alt="ရွှေမြန်မာ">
        <h2>ရွှေမြန်မာ</h2>
        <p>50 Baht</p>
        <button onclick="addToCart('ရွှေမြန်မာ', 50)">Add to Order</button>
      </div>

      <div class="product">
        <img src="မားမား.jpg" alt="မားမား">
        <h2>မားမား</h2>
        <p>5 Baht</p>
        <button onclick="addToCart('မားမား', 5)">Add to Order</button>
      </div>

      <div class="product">
        <img src="ပီကေ.jpg" alt="ပီကေ">
        <h2>ပီကေ</h2>
        <p>တစ်ခု 5 Baht</p>
        <button onclick="addToCart('ပီကေ', 5)">Add to Order</button>
      </div>

      <div class="product">
        <img src="ငခြောက်.jpg" alt="ငခြောက်">
        <h2>ငခြောက်</h2>
        <p>5 Baht</p>
        <button onclick="addToCart('ငခြောက်', 5)">Add to Order</button>
      </div>

      <div class="product">
        <img src="spicy.jpg" alt="spicy">
        <h2>spicy</h2>
        <p>5 Baht</p>
        <button onclick="addToCart('spicy', 5)">Add to Order</button>
      </div>

      <div class="product">
        <img src="shark.jpg" alt="shark">
        <h2>shark</h2>
        <p>50 Baht</p>
        <button onclick="addToCart('shark', 50)">Add to Order</button>
      </div>

      <div class="product">
        <img src="nuthouse.jpg" alt="nuthouse">
        <h2>nuthose</h2>
        <p>50 Baht</p>
        <button onclick="addToCart('nuthouse', 50)">Add to Order</button>
      </div>
    </div>

    <!-- Order Summary -->
    <div class="order-summary">
      <h2>Your Order</h2>
      <div id="order-items">
        <p class="empty-message">No items added yet</p>
      </div>
      <div class="order-total">
        Total: <span id="total-amount">0</span> Baht
      </div>
      <button onclick="showContact()" class="confirm-btn">Confirm Order</button>
      
      <!-- Contact Info (Initially Hidden) -->
      <div id="contact-info" class="contact-info">
        <p>Contact us on Telegram with your order:</p>
        <a href="https://t.me/JiangLe039" class="telegram-link" id="telegram-link">
          Send Order via Telegram
        </a>
      </div>
    </div>
  </div>

  <script src="cart.js"></script>
</body>
</html>
